<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnet Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navtop">
        <div>
            <h1>IPv4 Classfull Subnet Counter</h1>
        </div>
    </nav>
    <div class="container">
        <h1 id="title">IP address table calculator for subnet</h1>
        <div id="input_table_container">
            <table class="input_table">
                <tr>
                    <td>
                        <label for="subnetNumberValue">Number of subnets : </label>
                    </td>
                    <td>
                        <input id="subnetNumberValue" type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hostNumberValue">Number of host : </label>
                    </td>
                    <td>
                        <input id="hostNumberValue" type="number">
                    </td>
                </tr>
            </table>
        </div>
        <div class="calculateButton_container">
            <button id="calculateButton">
                Calculate
            </button>
        </div>
        <div id="result">
            <div id="neededBits_title">
                <h2>Class and subnet mask :</h2>
            </div>
            <table class="class_mask_table">
                <tr>
                    <td class="class_mask_table_value">
                        <p>Class : </p>
                    </td>
                    <td class="class_mask_table_range">
                        <div id="classRange"></div>
                    </td>
                </tr>
                <tr>
                    <td class="class_mask_table_value">
                        <p>Subnet mask : </p>
                    </td>
                    <td class="class_mask_table_value">
                        <div id="subnetMask"></div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="rangeSelection_container">
            <table class="rangeSelection">
                <tr>
                    <td>
                        <div id="ipRange"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rangeSelectionValue">Select ip : </label>
                    </td>
                    <input id="rangeSelectionValue" type="number">
                </tr>
            </table>
            <div class="calculateIpButton_container">
                <button id="calculateIpButton">
                    Show address table
                </button>
            </div>
        </div>
        <div id="ipAddressTable_container">
            <div id="showIpTable"></div>
        </div>
    </div>
</body>
    <script src="js/script.js"></script>
</html>
