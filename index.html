<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnet Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navtop">
        <div>
            <h1>IPv4 Classfull Subnet Counter</h1>
        </div>
    </nav>
    <div class="container">
        <h1 id="title">IP address table calculator for subnet</h1>
        <div id="input_table_container">
            <table class="input_table">
                <tr>
                    <td>
                        <label for="subnetNumberValue">Number of subnets : </label>
                    </td>
                    <td>
                        <input id="subnetNumberValue" type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hostNumberValue">Number of host : </label>
                    </td>
                    <td>
                        <input id="hostNumberValue" type="number">
                    </td>
                </tr>
            </table>
        </div>
        <div class="calculateButton_container">
            <button id="calculateButton">
                Calculate
            </button>
        </div>
        <div class="result_container">
            <div class="neededBits_container">
                <h2>Class and subnet mask :</h2>
                <table class="neededBits_table">
                    <tr>
                        <td>
                            Total amount of subnet bits :
                        </td>
                        <td>
                            <div id="neededBitSr"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Total amount of host bits :
                        </td>
                        <td>
                            <div id="neededBitIp"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="classType_container">
                <div class="classType">
                    <p>Ip class : <span id="classRange"></span></p>
                </div>
            </div>
            <div class="subnetMask_container">
                <div class="subnetMask_decimal">
                    <p>Subnet mask : <span id="subnetMask"></span></p>
                </div>
                <div class="subnetMask_table_container">
                    <table class="subnetMaskTable">
                        <thead class="subnetMask_table_head">
                            <th class="subnetMask_table_title">
                                Awailable subnet
                            </th>
                        </thead>
                        <div id="showMaskTable"></div>
                    </table>
                </div>
            </div>
            <div class="ipAddressTable_container">
                <table class="ipAddressTable">
                    <thead id="ipAddressTable_table_head">
                        <th class="ipAddressTable_table_title">
                            Adresse de sous réseau
                        </th>
                        <th class="ipAddressTable_table_title">
                            Première adresse IP
                        </th>
                        <th class="ipAddressTable_table_title">
                            Dernière adresse IP
                        </th>
                        <th class="ipAddressTable_table_title">
                            Adresse de diffusion
                        </th>
                    </thead>
                    <div id="showIpTable"></div>
                </table>
            </div>
        </div>
    </div>
</body>
    <script src="js/script.js"></script>
</html>
